<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Super contador</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    
    <header>
        <h1>Vamos Contar</h1>
    </header>
    <section>
        <div id="dados">
            <p> Início:
                <input type="number" name="inicio" id="txti">
            </p>
            <p> Fim:
                <input type="number" name="fim" id="txtf">
            </p>
            <p> Passo:
                <input type="number" name="passo" id="txtp">
            </p>
            <p>
                <input type="button" value="Contar" onclick="contar()">
            </p>
        </div>
        <div id="res">
        Preparando a contagem...
        </div>
    </section>
    <footer>
        <p>&copy;CursoemVídeo</p> <!--&copy; para copyright-->
    </footer>
    <script src="script.js"></script> <!--Criar um script ou um css em uma nova pasta, abre o link(css) ou script(para js) e segura CTRL e clica sobre "..." com uma mensagem para criar um new flie-->
</body>
</html>
